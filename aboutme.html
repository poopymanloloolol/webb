<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a tabindex="1" class="btn btn-primary" href="aboutme.html" title="This will lead you to home page">Home</a>
                &nbsp;&nbsp;&nbsp;
                <a tabindex="2" class="btn btn-primary" href="moreaboutme.html" title="This will lead you to moreaboutme">More about me</a>
            </div>

        <div class="row">
            <div class="col-md-4">
                <!--Empty content for easy center alignment-->
            </div>
            <div class="col-md-4 text-center mt-5 text-white opacity-75">
                <h2>Kaung</h2>
            </div>
            <div class="col-md-4">
                <!--Empty content for easy center alignment-->
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <!--Empty content for easy center alignment-->
            </div>
            <div class="col-md-6 text-center text-white opacity-100">
                <pre id="text" onmouseover="changeColor(true)" onmouseout="changeColor(false)">Hello I am <strong>Kaung</strong> and I am <strong>13</strong> years old, turning <strong>14</strong> in <strong>Feb</strong>.</pre>
            </div>

            </div>
        </div>
    </div>

    <!--Script ( Defer (To execute after the document is loaded ) )-->
    <script defer>
        function changeColor(isHovered) {
            var element = document.getElementById("text");
            if (isHovered) {
                element.classList.add("opacity-100");
                element.classList.remove("opacity-50");
            } else {
                element.classList.add("opacity-50");
                element.classList.remove("opacity-100");
            }
        }

        function discordLink() {
            window.open("https://discord.com/invite/EajwQcKN", "_blank");
        }
    </script>
